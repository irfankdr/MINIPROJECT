{% extends 'counsilor/index.html' %}
{% block body %}
<head>
    <meta charset="UTF-8">
    <title>Action Board</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for the page */
        }
        .form-container {
            max-width: 400px; /* Set a max width for the form */
            margin: 50px auto; /* Center the form */
            padding: 20px; /* Padding for the form */
            background-color: #ffffff; /* White background for the form */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow */
        }
        h1 {
            font-size: 24px; /* Font size for the title */
            margin-bottom: 20px; /* Space below the title */
            text-align: center; /* Center the title */
        }
        button {
            width: 100%; /* Full-width button */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form method="post" action="/assignactionboard_post">
            <h1>Action Board</h1>
            <div class="form-group">
                <label for="actionSelect">Select Action:</label>
                <select id="actionSelect" name="select" class="form-control" required>
                    {% for i in val %}
                        <option value="{{ i.id }}">{{ i.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
{% endblock %}
