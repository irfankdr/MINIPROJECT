<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link href="//fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/login/css/style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../static/login/css/font-awesome.min.css" type="text/css" media="all">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-image: url('../static/login/images/1.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #333;
        }

        .w3l-hotair-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .workinghny-form-grid {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input[type="text"],
        input[type="password"],
        select,
        input[type="file"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button.btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button.btn:hover {
            background-color: #218838;
        }

        .account {
            margin-top: 10px;
        }

        .copyright {
            margin-top: 20px;
            font-size: 12px;
        }
    </style>
</head>

<body>

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>Registration Form</h1>
        <div class="container">
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>Create Account</h2>
                        <form action="/studetregister_post" method="post" enctype="multipart/form-data" name="form1" id="form1">
                            <input type="text" name="textfield" required pattern="[a-zA-Z]+" placeholder="Name" />
                            <input type="text" name="textfield2" required pattern="[a-zA-Z]+" placeholder="Place" />
                            <input type="text" name="textfield4" required pattern="[6789][0-9]{9}" placeholder="Phone" />
                            <tr>
                <td>Standard</td>
                <td>
                    <select name="select2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>Plus One</option>
                        <option>Plus Two</option>
                    </select>
                </td>
            </tr>
                            <input type="text" name="textfield5" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" placeholder="Email" />
                            <input type="text" name="textfield6" required pattern="[a-zA-Z]+" placeholder="Username" />
                            <input type="password" name="textfield7" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number, one uppercase letter, and at least 8 characters" placeholder="Password" />
                            <input type="file" name="file" required />
                            <button class="btn" type="submit">Submit</button>
                        </form>
                        <p class="account">Already have an account? <a href="login.html">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- copyright-->
        <div class="copyright text-center">
            <p class="copy-footer-29">Â© 2021 Registration Form. All rights reserved | Design by <a href="https://w3layouts.com">W3layouts</a></p>
        </div>
        <!-- //copyright-->
    </section>
    <!-- //form section start -->
</body>

</html>
