<body>

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>Student Registration</h1>
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>Register </h2>
                        <form action="/studetregister_post" method="post" enctype="multipart/form-data">
                            <input type="text" class="text" name="textfield" placeholder=" Name" required pattern="[a-zA-Z]+" autofocus>
                            <input type="text" class="text" name="textfield2" placeholder=" Place" required pattern="[a-zA-Z]+" autofocus>
                            
                            <input type="text" class="text" name="textfield4" placeholder=" Phone"  required pattern="[6789][0-9]{9}" autofocus>
                            <tr>
                                <td>Standard</td>
                                <td>
                                    <select name="select2">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>Plus One</option>
                                        <option>Plus Two</option>
                                    </select>
                                </td>
                            </tr>
                            <input type="text" class="text" name="textfield5" placeholder=" Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" autofocus>
                            <input type="text" class="text" name="textfield6" placeholder=" Username" required pattern="[a-zA-Z]+" autofocus>
                            <input type="password" class="password" name="textfield7" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  autofocus>
                            <tr>
                                <td>Image</td>
                                <td><input type="file" name="file" required/></td>
                            </tr>
                            <tr>
                                <td>ID Proof</td>
                                <td><input type="file" name="file2" required/></td>
                            </tr>
                            <button class="btn" type="submit">Register</button>
                        </form>
                        
{#                        <p class="account">Don't have an account? <a href="register">Register</a></p>#}
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="/static/login/images/1.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
